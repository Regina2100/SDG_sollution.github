<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SDG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="2nd_Css.css">
    <script src="2nd.js"></script>
    <style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    .body {font-family: "Open Sans"}</style>
  </head>
  <body style="background-image:-moz-linear-gradient();">
    <div id="articles"></div>
    <nav>
        <div class="nav-left">
          <a href="#Article">Article</a>
        </div>
        <div class="nav-right">
          <form>
            <input type="text" name=""  placeholder="Search...">
            <button type="submit">Search</button>
          </form>
        </div>
      </nav>
    <main>
            Hello Guys
            <div class="article">
                <div id="title"></div>
                <div id="description"></div>
                <div id="link"></div>
              </div>
        <script src="2nd.js" type="module">
            // Use Google News API to fetch articles on a certain topic
            fetch('https://newsapi.org/v2/top-headlines?q=MentalHealth&apiKey=67ed46fb813f4d229ec17bb449662144')
              .then(response => response.json())
              .then(data => {
                // Loop through the articles and create a card for each one
                data.articles.forEach(article => {
                  const card = document.createElement('div');
                  card.classList.add('card');
                  const title = document.createElement('h2');
                  title.textContent = article.title;
                  const description = document.createElement('p');
                  description.textContent = article.description;
                  const link = document.createElement('a');
                  link.href = article.url;
                  link.textContent = 'Read more';
                  card.appendChild(title);
                  card.appendChild(description);
                  card.appendChild(link);
                  document.getElementById('articles').appendChild(card);
                });
              })
              .catch(error => console.log(error));
          </script>
    </main>
    <footer>
      <p>
    </footer>
  </body>
</html>
